<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        li strong {
            color: #555;
        }
        .time {
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FEEDBACK, COMPLIMENTS & COMPLAINTS</h1>
        
        <ul>
            {% for item in feedback_items %}
                <li>
                    <strong>Username:</strong> {{ item.username }}<br>
                    <strong>Feedback:</strong> {{ item.feedback }}<br>
                    <strong>Time:</strong> {{ item.time | slice:":10" }}<br>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
